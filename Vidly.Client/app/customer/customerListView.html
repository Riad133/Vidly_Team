<div class="panel panel-primary" ng-controller="CustomerListCtrl as vm">
    <div class="panel-heading" style="font-size: large">
        Customer List
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>MemberShipType</th>
                <th>Subscribe To News Letter</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="customer in vm.customers">
                <td>{{customer.name}}</td>
                <td>{{customer.birthDate |date : "dd/MM/yyyy"}}</td>
                <td>{{customer.membershipTypeId}}</td>
                <td>{{customer.isSubscribeToNewsletter ===true ? "Yes": "No"}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
